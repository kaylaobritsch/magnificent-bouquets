<section class="banner relative embed embed-16by9">
  <div>
    <div class="embed-item">
      <img class="img-flex"  alt="{{include.alt}}" src="{{site.baseurl}}/images/{{include.image}}">
    </div>
    <div class="banner-text text-center island-1-2">
      <h2 class="push-0 exa">{{include.title}}</h2>
      <p>{{include.txt}}</p>
      <a class="btn btn-ghost push-1-2 {{include.btn-hidden}}" href="{{site.baseurl}}/{{include.btn-link}}">{{include.btn-txt}}</a>
    </div>
  </div>
</section>
